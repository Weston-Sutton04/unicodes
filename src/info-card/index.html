<div id="card">
  <div id="scroller">
    <div id="string">
      <div id="display"></div>
    </div>
    <div id="details">
      <table>
        <tr>
          <td class="label">Name</td>
          <td id="name" class="field"></td>
        </tr>
        <tr>
          <td class="label">Block</td>
          <td id="block" class="field"></td>
        </tr>
        <tr>
          <td class="label">Unicode</td>
          <td id="unicode" class="field"></td>
        </tr>
        <tr>
          <td class="label">JavaScript</td>
          <td id="javascript" class="field"></td>
        </tr>
        <tr>
          <td class="label">UTF-8</td>
          <td id="utf8" class="field"></td>
        </tr>
      </table>
    </div>
  </div>
  <button id="close">
    <img src="close.svg">
  </button>
</div>
