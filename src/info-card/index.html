<div id="card">
  <div id="scroller">
    <div id="string">
      <div id="display"></div>
    </div>
    <div id="details">
      <table>
        <tr id="name">
          <td class="label">Name</td>
          <td class="field"></td>
        </tr>
        <tr id="description">
          <td class="label">Description</td>
          <td class="field"></td>
        </tr>
        <tr id="block">
          <td class="label">Block</td>
          <td class="field"></td>
        </tr>
        <tr id="unicode">
          <td class="label">Unicode</td>
          <td class="field"></td>
        </tr>
        <tr id="utf8">
          <td class="label">UTF-8</td>
          <td class="field"></td>
        </tr>
        <tr id="javascript">
          <td class="label">JavaScript</td>
          <td class="field"></td>
        </tr>
      </table>
    </div>
  </div>
  <button id="close">
    <img src="close.svg">
  </button>
</div>
